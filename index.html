<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman: Cars Edition!</title>
	<!-- Style sheet for reset -->
	<link rel="stylesheet" type="text/css" href="">
	<!-- Style sheet for bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Style sheet for Typography -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<!-- Style sheet for CSS -->
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>

<div class="container">
	<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-5" id="headingtext">
				<h1>Hangman</h1>
				<h2> Cars Edition!</h2>
			</div>
			<img src="assets/hangmandefault.png" alt="Poor Hangman ):" class="col-md-3" id="hangmanpic">


			<div class="col-md-2">
			</div>

	<div class="row">
			<!-- <div class="col-md-2">
			</div> -->

			<section class="col-md-8" id="mainsection">
			
			<p id="mainpage">Press any key to start</p>

			<ul id="catpage">
			<li id="cathead">Choose starting category</li>
			<li id="CarsSelection1">Super Cars</li>
			</ul>

			<ul id="gamepage">
			<li class="gameObjects" id="hintstext">Hints here</li>
			<li></li>
			<!--<li></li>-->
			<br>
			<div class="gameObjects" id="alphabet"></div>			
			 <br> 
			<div class="gameObjects" id="blanks"></div>			
			<li></li>
			<!--<li></li>-->
			<br>
			<span id="livestext">Lives: </span>
			<span id="lives">10</span>
			</ul>

			<ul id="overpage">
				<li id="overtext">Game Over!</li>
				<br>
				<span id="menu" class="overselection">Main Menu</span>
				<span id="try" class="overselection">Try Again</span>
			</ul>

			</section>
			
			<aside class="col-md-3" id="sidebar">
				
			</aside>

			<!-- <div class="col-md-2">
			</div> -->
	</div>




</div>

<!-- external javascript -->
<script src="assets/hangman.js"></script>

</body>
</html>
